<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Echart GEO Map')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('GEO Maps','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">World Map</h4>
                        </div>
                        <div class="card-body">
                            <div id="world-map" style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">USA Map</h4>
                        </div>
                        <div class="card-body">
                            <div id="usa-map" style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>


            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Morphing between Map and Bar Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="map-bar-morphing" style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Pie Chart on Geo Map </h4>
                        </div>
                        <div class="card-body">
                            <div id="pie-chart-on-map" style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">GEO SVG Scatter</h4>
                        </div>
                        <div class="card-body">
                            <div id="geo-svg-scatter-map" style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- E Charts js -->
        <script src="/plugins/echarts/echarts.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>


        <!-- E Charts Demo js -->
        <script src="/js/pages/chart-echart-geo-map.js"></script>

    </th:block>

</body>

</html>
