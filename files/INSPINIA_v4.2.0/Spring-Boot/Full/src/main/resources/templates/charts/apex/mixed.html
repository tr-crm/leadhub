<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Mixed Apexcharts')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Mixed Apexcharts','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Line & Column Chart</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="line-column-mixed" class="apex-charts"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Multiple Y-Axis Chart</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="multiple-yaxis-mixed" class="apex-charts"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Line & Area Chart</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="line-area-mixed" class="apex-charts"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Line, Column & Area Chart</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="all-mixed" class="apex-charts"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- Apex Chart js -->
        <script src="/plugins/apexcharts/apexcharts.min.js"></script>

        <!-- Apex Chart Polar Area Demo js -->
        <script src="/js/pages/chart-apex-mixed.js"></script>

    </th:block>

</body>

</html>
