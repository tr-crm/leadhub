<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Apex Heatmap Charts')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Heatmap Apexchart','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Heatmap - Single Series</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="basic-heatmap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Multiple Series</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="multiple-series-heatmap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Heatmap - Color Range</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="color-range-heatmap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Heatmap - Range without Shades</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="rounded-heatmap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- Apex Charts js -->
        <script src="/plugins/apexcharts/apexcharts.min.js"></script>

        <!-- Apex Chart Pie Demo js -->
        <script src="/js/pages/chart-apex-heatmap.js"></script>

    </th:block>

</body>

</html>
