<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('ApexSankey Apexcharts')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('ApexSankey','Charts')}" />

            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Basic Sankey</h4>
                        </div>

                        <div class="card-body">
                            <div id="basic-sankey" style="margin: 0 auto;"></div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Node Customization</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="node-sankey" style="margin: 0 auto;"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edge Customization</h4>
                        </div>

                        <div class="card-body">
                            <div dir="ltr">
                                <div id="edge-sankey" style="margin: 0 auto;"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Font Options</h4>
                        </div>

                        <div class="card-body">
                            <div id="font-sankey" style="margin: 0 auto;"></div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
            </div>
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <script src="/plugins/svgdotjs/svg.min.js"></script>
        <script src="/js/plugins/apexsankey/apexsankey.min.js"></script>

        <script src="/js/pages/chart-apexsankey.js"></script>

    </th:block>

</body>

</html>
