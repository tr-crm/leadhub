<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Echart Gauge Chart')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Gauge Echart','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Basic Gauge Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-basic-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Speed Stage Gauge Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-speed-stage-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->


                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Ring Gauge Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-ring-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Temperature Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-temperature-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Multi Ring Gauge Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-multiring-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Multi Gauge Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-multi-gauge" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- E Charts js -->
        <script src="/plugins/echarts/echarts.min.js"></script>

        <!-- E Charts Demo js -->
        <script src="/js/pages/chart-echart-gauge.js"></script>

    </th:block>

</body>

</html>
