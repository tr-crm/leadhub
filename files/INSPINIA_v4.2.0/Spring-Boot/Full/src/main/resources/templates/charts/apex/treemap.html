<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Treemap Apexchart')}" />

</head>

<body>

    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Treemap Apexchart','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Basic Treemap</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="basic-treemap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Treemap Multiple Series</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="multiple-treemap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Distributed Treemap</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="distributed-treemap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Color Range Treemap</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="color-range-treemap" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- Apex Chart js -->
        <script src="/plugins/apexcharts/apexcharts.min.js"></script>

        <!-- Apex Chart Polar Area Demo js -->
        <script src="/js/pages/chart-apex-treemap.js"></script>

    </th:block>

</body>

</html>
