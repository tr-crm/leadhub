<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>
    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Echart Other Chart')}" />
</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Other Echart','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header border-0">
                            <h4 class="card-title mb-0">Pictorialbar Dotted Chart</h4>
                        </div>
                        <div class="card-body p-2 pt-0">
                            <div id="echart-pictorialbar-dotted" class="rounded-3 overflow-hidden"
                                style="min-height:400px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Basic Sunburst Chart</h4>
                        </div>
                        <div class="card-body p-2 pt-0">
                            <div id="echar-basic-sunburst" style="min-height:399px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Nested Pie Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="chart-pie-nest" style="min-height:600px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- E Charts js -->
        <script src="/plugins/echarts/echarts.min.js"></script>

        <!-- E Charts Demo js -->
        <script src="/js/pages/chart-echart-other.js"></script>

    </th:block>

</body>

</html>
