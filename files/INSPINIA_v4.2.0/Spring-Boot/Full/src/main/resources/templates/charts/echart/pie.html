<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Echart Pie Chart')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Pie Echart','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Basic Pie Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-pie-basic" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Doughnut Pie Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-doughnut-pie-basic" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Doughnut Rounded Pie Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-doughnut-rounded-pie-basic" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Multiple Pie Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-pie-multiple-chart" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Pie Label Align Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-pie-label-align-chart" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Nightingale Map</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-pie-nightingale-chart" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">Pie Edge Align Chart</h4>
                        </div>
                        <div class="card-body">
                            <div id="echart-pie-edge-align-chart" style="min-height:300px"></div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- E Charts js -->
        <script src="/plugins/echarts/echarts.min.js"></script>

        <!-- E Charts Demo js -->
        <script src="/js/pages/chart-echart-pie.js"></script>

    </th:block>

</body>

</html>
