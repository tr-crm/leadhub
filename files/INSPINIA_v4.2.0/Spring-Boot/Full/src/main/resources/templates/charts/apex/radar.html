<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('Radar Apexcharts')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('Radar Apexcharts','Charts')}" />

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Basic Radar Chart</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="basic-radar" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Radar with Polygon-fill</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="radar-polygon" class="apex-charts"></div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->

            <div class="row">
                <div class="col-xl-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Radar â€“ Multiple Series</h4>
                        </div>
                        <div class="card-body">
                            <div dir="ltr">
                                <div id="radar-multiple-series" class="apex-charts"></div>
                                <div class="text-center mt-2">
                                    <button onclick="update()" class="btn btn-sm btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                        <!-- end card body-->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col-->
            </div>
            <!-- end row-->
        </div>

    </th:block>

    <th:block layout:fragment="javascripts">

        <!-- Apex Chart js -->
        <script src="/plugins/apexcharts/apexcharts.min.js"></script>

        <!-- Apex Chart Polar Area Demo js -->
        <script src="/js/pages/chart-apex-radar.js"></script>

    </th:block>
</body>

</html>
