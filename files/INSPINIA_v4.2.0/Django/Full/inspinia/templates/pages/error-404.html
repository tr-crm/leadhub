{% extends 'base.html' %}

{% load static i18n %}

{% block title %}404 Error{% endblock title %}

{% block content %}

<div class="auth-box overflow-hidden align-items-center d-flex">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-md-6 col-sm-8">
        <div class="auth-brand text-center mb-3">
          <a href="/" class="logo-dark">
            <img src="{% static 'images/logo-black.png' %}" alt="dark logo" height="32">
          </a>
          <a href="/" class="logo-light">
            <img src="{% static 'images/logo.png' %}" alt="logo" height="32">
          </a>
        </div>

        <div class="p-2 text-center">
          <img src="{% static 'images/svg/404.svg' %}" alt="404" class="img-fluid">
          <h3 class="fw-bold text-uppercase">Page Not Found</h3>
          <p class="text-muted">The page you’re looking for doesn’t exist or has been moved.</p>

          <button class="btn btn-primary mt-3 rounded-pill"
                  onclick="window.location.href='/'">Go Home
          </button>

        </div>

        <p class="text-center text-muted mt-5 mb-0">
          © 2014 -
          <script>document.write(new Date().getFullYear())</script>
          INSPINIA — by <span class="fw-bold">WebAppLayers</span>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
