<!DOCTYPE html>
<html lang="en" {% block html_attribute %}{% endblock html_attribute %}>

<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}| INSPINIA - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Inspinia is the #1 best-selling admin dashboard template on WrapBootstrap. Perfect for building CRM, CMS, project management tools, and custom web apps with clean UI, responsive design, and powerful features.">
    <meta name="keywords" content="Inspinia, admin dashboard, WrapBootstrap, HTML template, Bootstrap admin, CRM template, CMS template, responsive admin, web app UI, admin theme, best admin template">
    <meta name="author" content="WebAppLayers">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{{ config.ASSETS_ROOT }}/images/favicon.ico" type="image/x-icon">

        {% block css %}

            <!-- css (Require in all Page) -->
            <!-- Theme Config Js -->
            <script  src="{{ config.ASSETS_ROOT }}/js/config.js"></script>
            <!-- Vendor css -->
            <link href="{{ config.ASSETS_ROOT }}/css/vendors.min.css" rel="stylesheet" type="text/css">
            <!-- App css -->
            <link href="{{ config.ASSETS_ROOT }}/css/app.min.css" rel="stylesheet" type="text/css">

            {% block extra_css %} {% endblock extra_css %}

        {% endblock css %}

</head>

<body {% block body_attribute %}{% endblock body_attribute %}>

{% block preloader %}{% endblock  %}

{% block content %}{% endblock content %}

{% block javascript %}

    <!-- Javascript (Require in all Page) -->
    <!-- Vendor js -->
    <!-- Vendor js -->
    <script  src="{{ config.ASSETS_ROOT }}/js/vendors.min.js"></script>
    <!-- App js -->
    <script  src="{{ config.ASSETS_ROOT }}/js/app.js"></script>

    {% block extra_javascript %} {% endblock extra_javascript %}

{% endblock javascript %}

</body>
</html>
