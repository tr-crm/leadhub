<div class="topbar-item">
    <div ngbDropdown placement="bottom-right" class="dropdown">
        <button ngbDropdownToggle class="topbar-link dropdown-toggle drop-arrow-none">
            <lucide-icon [img]="Bell" class="fs-xxl"/>
            <span class="badge badge-square text-bg-warning topbar-badge">14</span>
        </button>

        <div ngbDropdownMenu class="dropdown-menu p-0 dropdown-menu-end dropdown-menu-lg">
            <div class="px-3 py-2 border-bottom">
                <div class="row align-items-center">
                    <div class="col">
                        <h6 class="m-0 fs-md fw-semibold">Notifications</h6>
                    </div>
                    <div class="col text-end">
                        <a href="#!" class="badge text-bg-light badge-label py-1">14 Alerts</a>
                    </div>
                </div>
            </div>

            <ngx-simplebar style="max-height: 300px;">
                <div *ngFor="let notification of notifications" class="dropdown-item notification-item py-2 text-wrap"
                     [id]="notification.id">

                    <span class="d-flex gap-2">
                        <span class="avatar-md flex-shrink-0">
                            <span class="avatar-title rounded fs-22"
                                  [ngClass]="'bg-' + notification.variant + '-subtle text-' + notification.variant">
                                <lucide-icon [img]="notification.icon" class="fs-xl"
                                             [ngClass]="'fill-' + notification.variant"/>
                            </span>
                        </span>

                        <span class="flex-grow-1 text-muted">
                            <span class="fw-medium text-body">{{ notification.message }}</span><br>
                            <span class="fs-xs">{{ notification.timestamp }}</span>
                        </span>

                        <button type="button" class="flex-shrink-0 text-muted btn btn-link p-0">
                            <ng-icon name="tablerXboxX" class="fs-xxl"/>
                        </button>

                    </span>
                </div>
            </ngx-simplebar>

            <div style="height: 300px;"
                 class="d-flex align-items-center justify-content-center text-center d-none">
                <div>
                    <h4 class="fw-semibold mb-0 fst-italic lh-base mt-3">Hey! ðŸ‘‹ <br>You have no any
                        notifications</h4>
                </div>
            </div>

            <!-- All-->
            <a href="javascript:void(0);"
               class="dropdown-item text-center text-reset text-decoration-underline link-offset-2 fw-bold notify-item border-top border-light py-2">
                View All Alerts
            </a>

        </div>
    </div>
</div>
