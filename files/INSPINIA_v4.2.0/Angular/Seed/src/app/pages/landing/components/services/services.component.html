<section class="section-custom pb-5" id="services">
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <span class="text-muted rounded-3 d-inline-block">ðŸš€ Empowering your digital journey</span>
                <h2 class="mt-3 fw-bold mb-5">
                    Discover Our <mark class="fst-italic">Core Services</mark> and Capabilities
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4" *ngFor="let service of services">
                <div class="card border-0 p-2 card-h-100">
                    <div class="card-body pb-0">
                        <div class="avatar-xl mb-3">
                            <span class="avatar-title text-bg-secondary rounded-circle fs-22">
                                <ng-icon [name]="service.icon"></ng-icon>
                            </span>
                        </div>
                        <h4 class="mb-2">{{ service.name }}</h4>
                        <p class="text-muted mb-3">{{ service.description }}</p>
                    </div>
                    <div class="card-footer border-0 pt-0">
                        <a class="link-primary fw-semibold" href="javascript:void(0)">
                            Know more <ng-icon name="tablerArrowRight" class="ms-2"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
