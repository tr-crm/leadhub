<section class="section-custom position-relative overflow-hidden" id="reviews">

    <div class="position-absolute top-0 start-50 translate-middle-x mt-5 opacity-50">
        <img src="assets/images/bg-pattern.png" alt="">
    </div>

    <div class="container position-relative">

        <div class="row">
            <div class="col-12 text-center">
                <span class="text-muted rounded-3 d-inline-block">ðŸ’¬ What Our Customers Are Saying</span>
                <h2 class="mt-3 fw-bold mb-5">Real Feedback from <mark class="fst-italic">Satisfied</mark> Clients</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 mb-4" *ngFor="let testimonial of testimonials">
                <app-testimonial-card [testimonial]="testimonial" />
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-xxl-9">
                <div class="d-flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
                    <div *ngFor="let logo of clients">
                        <a href="javascript:void(0)" class="d-block">
                            <img [src]="logo" alt="logo" height="42">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
