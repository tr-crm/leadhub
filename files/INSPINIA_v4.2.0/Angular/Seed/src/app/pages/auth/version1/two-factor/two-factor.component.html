<div class="auth-box overflow-hidden align-items-center d-flex">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-md-6 col-sm-8">
                <div class="auth-brand text-center mb-4">
                    <a routerLink="/" class="logo-dark">
                        <img src="assets/images/logo-black.png" alt="dark logo" height="32">
                    </a>
                    <a routerLink="/" class="logo-light">
                        <img src="assets/images/logo.png" alt="logo" height="32">
                    </a>
                    <h4 class="fw-bold mt-3">Two-Factor Verification ! | IN+</h4>
                    <p class="text-muted w-lg-75 mx-auto">Let’s get you signed in. Enter your PIN to continue</p>
                </div>

                <div class="card p-4 rounded-4">
                    <div class="text-center mb-4">
                        <h5 class="text-muted fs-base mb-3">We've emailed you a 6-digit verification code we sent to
                        </h5>

                        <div class="fw-bold fs-3">******6789</div>
                    </div>

                    <form>
                        <label class="form-label">Enter your 6-digit code <span class="text-danger">*</span></label>
                        <ng-otp-input
                            [config]="{ length: 6, allowNumbersOnly:true, inputClass:'form-control text-center',}">
                        </ng-otp-input>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-semibold py-2">Confirm</button>
                        </div>
                    </form>

                    <p class="mt-4 text-muted text-center mb-4">Don’t have a code? <a href="javascript:void(0)"
                            class="text-decoration-underline link-offset-2 fw-semibold">Resend</a> or <a routerLink="#"
                            class="text-decoration-underline link-offset-2 fw-semibold">Call Us</a></p>
                    <p class="text-muted text-center mb-0">
                        Return to <a routerLink="/auth/sign-in"
                            class="text-decoration-underline link-offset-3 fw-semibold">Sign in</a>
                    </p>
                </div>

                <p class="text-center text-muted mt-4 mb-0">
                    © 2014 -
                    {{currentYear}} INSPINIA — by <span class="fw-semibold">{{credits.name}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
